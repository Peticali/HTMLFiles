<style>
    html, body {
    width: 100%;

    background: linear-gradient(-45deg, #FFFFFF, #FFFFFF, #FFFFFF, #23a6d5);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

 

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

<!--Style 3D-->
<style>
    @import url('https://fonts.googleapis.com/css?family=Pacifico&text=Brainly');
    @import url('https://fonts.googleapis.com/css?family=Roboto:700&text=Leecher');
    @import url('https://fonts.googleapis.com/css?family=Kaushan+Script&text=!');

    .stage {
        position: absolute;
        perspective: 9999vw;
        transform-style: preserve-3d;
        align-items: center;
    
        
    }
    .layer {
        position: absolute;
        transform-style: preserve-3d;
        animation: anim 5s infinite alternate ease-in-out -7.5s;
        animation-fill-mode: forwards;
        transform: rotateY(40deg) rotateX(33deg) translateZ(0);
        
    }
    .layer:after {
        font: 10vw 'Pacifico', 'Kaushan Script', Futura, 'Roboto', 'Trebuchet MS', Helvetica, sans-serif;
        content: 'a';
        white-space: pre;
        text-align: center;
        
      
        position: absolute;
        color: #f5f5f5;
     
        text-shadow: .5vw 0 .5vw rgba(0, 0, 0, .13);
    }
    .layer:nth-child(1):after {
        transform: translateZ(0px);
    }
    .layer:nth-child(2):after {
        transform: translateZ(-1.5px);
    }
    .layer:nth-child(3):after {
        transform: translateZ(-3px);
    }
    .layer:nth-child(4):after {
        transform: translateZ(-4.5px);
    }
    .layer:nth-child(5):after {
        transform: translateZ(-6px);
    }
    .layer:nth-child(6):after {
        transform: translateZ(-7.5px);
    }
    .layer:nth-child(7):after {
        transform: translateZ(-9px);
    }
    .layer:nth-child(8):after {
        transform: translateZ(-10.5px);
    }
    .layer:nth-child(9):after {
        transform: translateZ(-12px);
    }
    .layer:nth-child(10):after {
        transform: translateZ(-13.5px);
    }
    .layer:nth-child(11):after {
        transform: translateZ(-15px);
    }
    .layer:nth-child(12):after {
        transform: translateZ(-16.5px);
    }
    .layer:nth-child(13):after {
        transform: translateZ(-18px);
    }
    .layer:nth-child(14):after {
        transform: translateZ(-19.5px);
    }
    .layer:nth-child(15):after {
        transform: translateZ(-21px);
    }
    .layer:nth-child(16):after {
        transform: translateZ(-22.5px);
    }
    .layer:nth-child(17):after {
        transform: translateZ(-24px);
    }
    .layer:nth-child(18):after {
        transform: translateZ(-25.5px);
    }
    .layer:nth-child(19):after {
        transform: translateZ(-27px);
    }
    .layer:nth-child(20):after {
        transform: translateZ(-28.5px);
    }
    .layer:nth-child(n+10):after {
        -webkit-text-stroke: 1vw rgba(0, 0, 0, .25);
    }
    .layer:nth-child(n+11):after {
        -webkit-text-stroke: 1vw dodgerblue;
        text-shadow: .5vw 0 .5vw #c1ccd6, .5vw .5vw .5vw #002951, 0 .5vw .5vw #00366b;
    }
    .layer:nth-child(n+12):after {
        -webkit-text-stroke: 1vw #0077ea;
    }
    .layer:last-child:after {
        -webkit-text-stroke: 1vw rgba(0, 0, 0, .1);
    }
    .layer:first-child:after {
        color: #fff;
        text-shadow: none;
    }
    @keyframes anim {
        100% {
            transform: rotateY(-40deg) rotateX(-43deg);
        }
    }
 
    .layer:after {
        content: 'BrainlyLeecher!';
        display: table-cell;
        vertical-align: middle;
        width: 100%; 
    }


</style>

<!--Squares-->
<style>

    .area{
    
        
        width: 100%;
        height:100%;
    
        
    
    }

    .circles{
        position: absolute;
        top: 0;
        left: 0;
        
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .circles li{
        position: absolute;
        display: block;
        list-style: none;
        width: 20vw;
        height: 20vw;
        background: linear-gradient(-45deg, #09a1f8,  #3aff12);
        animation: animate 25s linear infinite;
        bottom: -40vw;
        
    }

    .circles li:nth-child(1){
        left: 25%;
        width: 8vw;
        height: 8vw;
        animation-delay: 0s;
    }


    .circles li:nth-child(2){
        left: 10%;
        width: 2vw;
        height: 2vw;
        animation-delay: 2s;
        animation-duration: 12s;
    }

    .circles li:nth-child(3){
        left: 70%;
        width: 2vw;
        height: 2vw;
        animation-delay: 4s;
    }

    .circles li:nth-child(4){
        left: 40%;
        width: 6vw;
        height: 6vw;
        animation-delay: 0s;
        animation-duration: 18s;
    }

    .circles li:nth-child(5){
        left: 65%;
        width: 2vw;
        height: 2vw;
        animation-delay: 0s;
    }

    .circles li:nth-child(6){
        left: 75%;
        width: 11vw;
        height: 11vw;
        animation-delay: 3s;
    }

    .circles li:nth-child(7){
        left: 35%;
        width: 15vw;
        height: 15vw;
        animation-delay: 7s;
    }

    .circles li:nth-child(8){
        left: 50%;
        width: 2vw;
        height: 2vw;
        animation-delay: 15s;
        animation-duration: 45s;
    }

    .circles li:nth-child(9){
        left: 20%;
        width: 1vw;
        height: 1vw;
        animation-delay: 2s;
        animation-duration: 35s;
    }

    .circles li:nth-child(10){
        left: 85%;
        width: 15vw;
        height: 15vw;
        animation-delay: 0s;
        animation-duration: 11s;
    }



    @keyframes animate {

        0%{
            transform: translateY(0) rotate(0deg);
            opacity: 1;
            border-radius: 0;
        }

        100%{
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            border-radius: 50%;
        }

    }

    *{
        margin: 0px;
        padding: 0px;
    }

</style>
